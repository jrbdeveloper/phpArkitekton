<h1>Contact Us</h1>

<form name="contact" action="index.php?template=main&file=email" method="post">
	<input type="hidden" name="recipients" value="jabe@cox.net" />

	<table width="95%">
		<tr>
			<td nowrap><b><label for="first_name">First Name:</label></b></td>
			<td width="100%"><input type="text" name="FirstName" id="fname" style="width:100%"></td>
		</tr>
		
		<tr>
			<td nowrap><b><label for="last_name">Last Name:</label></b></td>
			<td><input type="text" name="LastName" id="lname" style="width:100%"></td>
		</tr>
		
		<tr>
			<td nowrap><b><label for="email">E-Mail Address:</label></b></td>
			<td><input type="text" name="email" id="email" style="width:100%"></td>
		</tr>
		
		<tr>
			<td nowrap><b><label for="subject">Subject:</label></b></td>
			<td><input type="text" name="Subject" id="subject" style="width:100%"></td>
		</tr>
		
		<tr>
			<td nowrap valign="top"><b><label for="msg">Message:</label></b></td>
			<td><textarea name="Message" id="msg" style="width:100%" rows="10"></textarea></td>
		</tr>
		<tr>
			<td colspan="2" align="right"><input type="submit" name="button" id="btn" value="Send"></td>
		</tr>
	</table>
</form>
